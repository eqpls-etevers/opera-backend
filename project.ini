[default]
title = EQPLS
tenant = eqpls
endpoint = eqpls.com
version = 1
stage = dev

system_access_key = system
system_secret_key = eqplsSystemPassword!@#

admin_username = admin
admin_password = admin

health_check_interval = 5
health_check_timeout = 2
health_check_retries = 12

modules = postgresql, elasticsearch, redis, keycloak, uerp, guacd, guacamole, minio, secret, router, nginx


[postgresql]
hostname = postgresql
host = 0.0.0.0
port = 5432
export = false
memory = 1g
database = eqpls


[elasticsearch]
hostname = elasticsearch
host = 0.0.0.0
port = 9200
export = false
memory = 1g

shards = 3
replicas = 0
expire = 604800


[redis]
hostname = redis
host = 0.0.0.0
port = 6379
export = false
memory = 1g


[redis:authn]
database = 0
expire = 60


[redis:queue]
database = 1
expire = 3600


[redis:model]
database = 2
expire = 3600


[keycloak]
hostname = keycloak
host = 0.0.0.0
port = 8080
export = false
memory = 1g

policy_root = __policy__
policy_attr = policy
policy_admin = admin
policy_user = user

refresh_auth_info = 60
refresh_policy = 30


[providers]
uerp = http://uerp:8090


[uerp]
hostname = uerp
host = 0.0.0.0
port = 8090
export = false
memory = 1g

runtime = container
workers = 4


[secret]
hostname = secret
host = 0.0.0.0
port = 8091
export = false
memory = 1g

runtime = container
workers = 4


[router]
hostname = router
host = 0.0.0.0
port = 8092
export = false
memory = 1g

runtime = container
workers = 4


[guacd]
hostname = guacd
host = 0.0.0.0
port = 4822
export = false
memory = 1g


[guacamole]
hostname = guacamole
host = 0.0.0.0
port = 8080
export = false
memory = 1g


[minio]
hostname = minio
host = 0.0.0.0
port = 9000
export = false
memory = 1g


[nginx]
hostname = nginx
host = 0.0.0.0
port = 443
export = true
memory = 1g

publish = ../eqpls-publish
proxies = uerp, secret, router
